# Spring Boot 2.x YAML config - needs migration to Boot 3.x

server:
  port: 8080
  max-http-header-size: 8KB

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mydb
    username: admin
    password: secret
  redis:
    host: localhost
    port: 6379
    timeout: 2000
  jpa:
    hibernate:
      ddl-auto: update
      use-new-id-generator-mappings: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL95Dialect
  elasticsearch:
    rest:
      uris: http://localhost:9200
  config:
    use-legacy-processing: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  metrics:
    export:
      prometheus:
        enabled: true

# Custom properties
app:
  feature:
    enable-notifications: true
  jwt:
    secret: my-secret-key
