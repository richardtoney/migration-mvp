# Spring Boot 2.x application properties - needs migration to Boot 3.x

# Server
server.port=8080
server.max-http-header-size=8KB

# Data source
spring.datasource.url=jdbc:mysql://localhost:3306/mydb
spring.datasource.username=root
spring.datasource.password=secret

# Redis (deprecated prefix in Boot 3)
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# Elasticsearch (deprecated prefix)
spring.elasticsearch.rest.uris=http://localhost:9200

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.metrics.export.prometheus.enabled=true

# Custom app properties (should be preserved)
app.feature.enable-notifications=true
app.jwt.secret=my-secret-key
